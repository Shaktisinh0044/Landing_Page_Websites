<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

      referrerpolicy="no-referrer"

  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="logo.png" />
        </div>
        <ul class="navlist">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Category</a></li>
          <li><a href="#">Cart</a></li>
          <i class="fa-solid fa-bag-shopping"></i>
        </ul>
      </div>

      <div class="hero">
        <div class="content">
          <h1>Nike Sport Shoes</h1>
          <div class="line"></div>
          <p>
            Nike inspires greatness through innovative sportswear, empowering
            athletes with performance, style and confort.
          </p>
          <a href="https://github.com/Shaktisinh0044" target="_blank"
            ><button>Add to Cart</button></a
          >
        </div>

        <div class="shoes">
          <img src="shoes.png" />
        </div>

        <div class="icons">
          <a href="https://github.com/Shaktisinh0044" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://github.com/Shaktisinh0044" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://github.com/Shaktisinh0044" target="_blank">
            <i class="fa-brands fa-github"></i
          ></a>
          <a href="https://github.com/Shaktisinh0044" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </div>
      </div>
