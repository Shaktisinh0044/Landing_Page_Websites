<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Landing Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  <script defer src="script.js"></script>
</head>

<body>

  <!-- MAIN AREA -->
  <div class="main-area">
    <div class="side-bar">
      <a href="#">
        <img src="images/furniture-logo.png" alt="logo">
      </a>
      <div class="social-icons">
        <a href="https://github.com/Shaktisinh0044" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank"><i
            class="fa-brands fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank"><i
            class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
    <div class="working-area">
      <nav class="navbar">
        <ul class="navlist">
          <li><a href="#" class="navlinks">Projects</a></li>
          <li><a href="#" class="navlinks">About Us</a></li>
          <li><a href="#" class="navlinks">Regions</a></li>
          <li><a href="#" class="navlinks">Designers</a></li>
        </ul>
        <div class="action">
          <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank"><i
              class="fa-solid fa-magnifying-glass"></i></a>
          <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank"><i
              class="fa-solid fa-user"></i></a>
          <a href="https://www.linkedin.com/in/shaktisinh-parmar-44a1182b2" target="_blank"><i
              class="fa-solid fa-bag-shopping"></i></a>
        </div>
      </nav>
      <section class="hero-section">
        <div class="content">
          <h1>Furniture You Will Love</h1>
          <p>Our Mission is to Provide Quality Home Furnishings and Accessories from Trusted Name Brand Manufacturers
          </p>
          <button>Add to Cart</button>
          <ul class="navlist detail">
            <li>
              <h3>Size</h3>
              <span>85 X 70 X 80</span>
            </li>
            <li>
              <h3>Material</h3>
              <span>Fabric Foam, Steel</span>
            </li>
            <li>
              <h3>Shipping</h3>
              <span>Europe, Asia</span>
            </li>
          </ul>
        </div>
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/armchair1.png"></div>
            <div class="swiper-slide"><img src="images/armchair2.png"></div>
            <div class="swiper-slide"><img src="images/armchair3.png"></div>
            <div class="swiper-slide"><img src="images/armchair4.png"></div>
            <div class="swiper-slide"><img src="images/armchair5.png"></div>
          </div>
          <a href="#" class="play">
            <i class="fa-solid fa-play"></i>
          </a>
        </div>
        <div class="controls">
          <i class="fa-solid fa-angle-right next"></i>
          <i class="fa-solid fa-angle-left prev"></i>
        </div>
      </section>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</body>

</html>
